options:
  verbose: true

syncs:
  code-sync:
    src: './'
    dest: '/var/www/html'
    sync_strategy: 'unison'
    sync_user: 'www-data'
    sync_userid: '33'
    sync_excludes:
      - bower_components
      - node_modules
      - docker
      - .gitignore
      - .sass-lint
      - bower.json
      - docker-compose.yml
      - docker-sync.yml
      - gulp.config.js
      - gulpfile.js
      - install.sh
      - package.json
      - yarn.lock
